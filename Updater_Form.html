<form id="updater" onsubmit="event.preventDefault(); handleFormSubmit(this)">
  <div class="form-group">
    <label for="customer">Customer</label>
    <select class="form-control form-control-sm" id="customer" name="customer" required>
      <option value="" selected>Type or Select..</option>
    <script>
    function getNames(data) {
      var select = document.getElementById("customer");


for(var i = 0; i < data.length; i++) {
  var opt = data[i];
  var el = document.createElement("option");
  el.textContent = opt;
  el.value = opt;
  select.appendChild(el);
}}
google.script.run.withSuccessHandler(getNames).getAllSheetNames();
    </script>
    </select>
  </div>
  <div class="form-group">
    <label for="date"> Date </label>
    <input class="form-control form-control-sm" type="date" class="form-control" id="date" name="date" placeholder="date" required>
  </div>
  <div class="form-group">
    <label for="type">Engagement Type</label>
    <select class="form-control form-control-sm" id="type" name="type" required>
      <option value="" selected>Choose..</option>   
      <option value="Call">Conference Call</option>
      <option value="Email">Email</option>
      <option value="Installation">Installation</option>
      <option value="Remote_Support">Remote Support</option>
    </select>
  </div>
 <div class="form-group">
    <label for="hours">Hours</label>
    <input class="form-control form-control-sm" type="number" min="0.25" max="12" step="0.25" id="hours" name="hours" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input class="form-control form-control-sm" type="text" class="form-control" id="description" name="description">
  </div>
  <button type="submit">Submit</button>
</form>
